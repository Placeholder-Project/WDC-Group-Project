<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>PLACEHOLDER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href="stylesheets/placeholder.css">
    <link rel="stylesheet" type = "text/css" href="stylesheets/maps.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla%7COxygen%7CRubik">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/placeholder.js"></script>
    <script src="javascripts/hotels.js"></script>
    <script src="javascripts/maps.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- acts as home button -->
      <form action="/" method="get">
        <button type = "submit" id="placeholdertext"><span onclick="go_home()"><span class="firstTitleColour">place</span><span class="secondTitleColour">holder</span></span></button>
      </form>
    </header>

    <!-- HOTEL MANAGEMENT SIGN UP -->
    <div class="row">
      <div class="container-fluid">
        <div class="container-fluid col-sm-7 signup_div " id="signup_div">
          <h1>What do you want to change?</h1>
          <form action="/HotelCurrentStatus" method="get">
            <input class="form-control" type="text" name="hote_username" placeholder="Username">
            <br>
            <input class="form-control" type="password" name="hotel_pwd" placeholder="Password">
            <br>
            <input class="form-control" type="password" name="hotel_cpwd" placeholder="Confirm Password">
            <br>
            <input class="form-control" type="tel" name="hotel_number" placeholder="Contact Number">
            <br>
            <input class="form-control" type="text" name="hotel_name" placeholder="Hotel Name">
            <br>
            <input class="form-control" type="text" name="hotel_address" placeholder="Address of Hotel">
            <br>
            <input class="form-control" type="text" name="hotel_price" placeholder="Price per Night">
            <br>
            <input class="form-control" type="text" name="hotel_stars" placeholder="Number of Stars">
            <br>
            <input class="form-control" type="text" name="hotel_rooms" placeholder="Number of Rooms">
            <br>
            <button type = "submit" name="button" class="btn btn-default" >Update</button>
            </form>
            <form action="/DeleteHotel" method="get">
              <button type = "submit" name="button" class="btn btn-default" >Delete My Hotel</button>
            </form>


            <br>
            <form action="/back" method="get">
              <button type="submit" name="button" class="btn btn-default back_button">Back</button>
            </form>
          </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <p>placeholder LLC Â©</p>
    </footer>

  </body>
</html>
