<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <title>PLACEHOLDER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href="stylesheets/placeholder.css">
    <link rel="stylesheet" type = "text/css" href="stylesheets/maps.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla%7COxygen%7CRubik">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/placeholder.js"></script>
    <script src="javascripts/hotels.js"></script>
    <script src="javascripts/maps.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div id = "login_signup_buttons"></div>
      <div id = "open_id" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      <script>
        window.onload = welcomeuser();
        window.onload = mybookings();
      </script>
    </header>

    <!-- VIEW MY BOOKING -->
    <div class="container-fluid" id="confirmation_div">
      <div class="col-sm-7">
        <h1>What have you booked?</h1>
        <form action="/ManageAccount" method="get">
          <ul class="list-group">
            <li name = "hotel" class="list-group-item">Hotel:		<span id="hotel_name"></span></li>
            <li name = "location" class="list-group-item">Location:			<span id="loc"></span></li>
            <li name = "n_nights" class="list-group-item">Number of Nights:			<span id="n_nights"></span></li>
            <li name = "n_adults" class="list-group-item">Number adults:			<span id="n_adults"></span></li>
            <li name = "n_children" class="list-group-item">Number children: 		<span id="n_children"></span></li>
            <li name = "arr_date" class="list-group-item">Date of arrival:		<span id="arr_date"></span></li>
            <li name = "dep_date" class="list-group-item">Date of departure:	<span id="dep_date"></span></li>
            <li name = "price_total" class="list-group-item"><strong>TOTAL PRICE:	</strong><span id="price_total"></span></li>
          </ul>
          <button type="submit" name="button" class="btn btn-default" onclick="button_confirmation()">Got it!</button>
          <h4>If you think these details are incorrect or you need to cancel your bookings, please call us on:  +61 123 456 789</h4>
        </form>
        <br>
        <br>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>

  </body>
</html>
