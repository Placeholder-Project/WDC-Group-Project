  <body>
    <!-- HEADER -->
    <header>
      <!-- acts as home button -->
      <form action="/" method="get">
        <button type = "submit" id="placeholdertext"><span onclick="go_home()"><span class="firstTitleColour">place</span><span class="secondTitleColour">holder</span></span></button>
      </form>
      <!-- login signup buttons -->
      <form action="Signup.html">
        <button onclick="signup_button()" class = "login_sign-up btn btn-default" id ="su"> Sign-up </button>
      </form>
      <form action="Login.html">
        <button onclick="login_button()" class = "login_sign-up btn btn-default" > Login </button>
      </form>
    </header>

    <!-- LOGIN SIGNUP -->
    <div class="lets_book_this_div container-fluid feature_page" id="lets_book_this_div">
      <div class="row content">
        <div class="col-sm-12 text-center">
          <h3>Let's book this!</h3>
          <button type="button" class="btn btn-default button_details_booknow" onclick="login()">Login</button>
          <p>or</p>
          <button type="button" class="btn btn-default button_details_booknow" onclick="signup()">Sign Up</button>
          <br>
          <button type="button" name="button" class="btn btn-default back_button" onclick="back_button_login_signup()">Back</button>
        </div>
      </div>
    </div>


    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>
