<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <title>PLACEHOLDER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href="stylesheets/placeholder.css">
    <link rel="stylesheet" type = "text/css" href="stylesheets/maps.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla%7COxygen%7CRubik">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/placeholder.js"></script>
    <script src="javascripts/hotels.js"></script>
    <script src="javascripts/maps.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- acts as home button -->
      <form action="/" method="get">
        <button type = "submit" id="placeholdertext"><span onclick="go_home()"><span class="firstTitleColour">place</span><span class="secondTitleColour">holder</span></span></button>
      </form>
    </header>

    <!-- HOTEL MANAGEMENT CURRENT STATUS -->
    <div class="container-fluid" id="confirmation_div">
      <script>
        window.onload = HotelManagementDisplay();
      </script>
      <div class="col-sm-7">
        <h1 onload="HotelManagementDisplay()">Here is the current status of your hotel</h1>
        <form action="/HotelManagement" method="get">
          <ul class="list-group">
            <li name = "rooms" class="list-group-item">Number of Rooms Avaliable: 		<span id="hotel_rooms"></span></li>
            <li name = "hotelname" class="list-group-item">Hotel Name:		<span id="hotel_name_change"></span></li>
            <li name = "address" class="list-group-item">Address:			<span id="hotel_address"></span></li>
            <li name = "price" class="list-group-item">Price per Night:			<span id="hotel_price"></span></li>
            <li name = "stars" class="list-group-item">Number of stars:			<span id="hotel_stars"></span></li>
          </ul>
          <button type="submit" name="button" class="btn btn-default">Change my details</button>
        </form>
        <br>
        <form action="/back" method="get">
          <button type="submit" name="button" class="btn btn-default back_button">Back</button>
        </form>
        <br>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>

  </body>
</html>
