<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <title>PLACEHOLDER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href="stylesheets/placeholder.css">
    <link rel="stylesheet" type = "text/css" href="stylesheets/maps.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla%7COxygen%7CRubik">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/placeholder.js"></script>
    <script src="javascripts/hotels.js"></script>
    <script src="javascripts/maps.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- acts as home button -->
      <form action="/" method="get">
        <button type = "submit" id="placeholdertext"><span onclick="go_home()"><span class="firstTitleColour">place</span><span class="secondTitleColour">holder</span></span></button>
      </form>
      <!-- login signup buttons -->
      <form action="Signup.html">
        <button onclick="signup_button()" class = "login_sign-up btn btn-default" id ="su"> Sign-up </button>
      </form>
      <form action="Login.html">
        <button onclick="login_button()" class = "login_sign-up btn btn-default" > Login </button>
      </form>
      <br><br><br>
      <form action="/HotelManagementLogin" method="get">
        <button id="manage_hotels_button" type="submit" class = "btn btn-default"> Manage your hotel </button>
      </form>
    </header>

    <!-- SEARCH -->
    <div class="container-fluid text-center feature_page" id="search_div">
      <div class="row content">
        <div class="col-sm-2 sidenav">

        </div>
        <div class="col-sm-8 text-center">
          <div id = "blankSpace1">

          </div>
          <div>
            <h1 class = "title"><span class = "firstTitleColour">place</span><span class = "secondTitleColour">holder</span></h1>
          </div>
          <hr />


            <div class = "ui-widget">
              <form action="/SearchHotels" method="post">
                <input class="form-control" id = "searchBar" type = "text" placeholder="Search.." name="searchBar" >
                <button id = "searchButton" type="submit"><i class="fa fa-search"></i></button>
              </form>
            </div>

            <div>
              <p id = "or"> or</p>
            </div>
            <div>
              <form action="/Map" method="get">
                <button type = "submit" id = "mapsButton" onclick="go_to_maps()"> <span id = "buttonText">maps</span><i id = "mapIcon" class="material-icons">place</i></button>
              </form>
            </div>
            <div class = "blankSpace">
            </div>
            <!-- DEALS -->
            <div>
              <h2 id =  "deals">Top destinations</h2>
              <hr />
              <div class = "float-left">
                <div class = "float-left">
                  <p class = "dealText"> Adelaide <span class = "small-text">(avg. $185)</span> </p>
                 <img class = "img_size img-responsive" src ="images/adelaide.jpg" alt="Adelaide">
                </div>

              <p class = "dealText"> Sydney <span class = "small-text">(avg. $201)</span> </p>
              <div class = "float-left">
                <img class = "img_size img-responsive" src ="images/sydney.jpg" alt="Sydney">
              </div>
              <p class = "dealText"> Melbourne <span class = "small-text">(avg. $190)</span> </p>
              <div class = "float-left">
                 <img class = "img_size img-responsive" src ="images/melbourne.jpg" alt="Melbourne">
                 <div class = "blankSpace3">
                 </div>
              </div>
              </div>
            </div>

        </div>
        <div class="col-sm-2 sidenav">
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>

  </body>
</html>
